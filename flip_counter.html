<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <title>Hospitalizations, Events, Death Counters</title>

    <link rel="stylesheet" href="./flip/flip.min.css">

</head>
<body>

<!-- START OF FLIP PRESET -->

<style>
.tick {
  font-size:1rem; white-space:nowrap; font-family:arial,sans-serif;
}

.tick-flip,.tick-text-inline {
  font-size:2.5em;
}

.tick-label {
  margin-top:1em;font-size:1em;
}

.tick-char {
  width:1.5em;
}

.tick-text-inline {
  display:inline-block;text-align:center;min-width:1em;
}

.tick-text-inline+.tick-text-inline {
  margin-left:-.325em;
}

.tick-group {
  margin:0 .5em;text-align:center;
}

body {
   background-color: rgb(255, 255, 255) !important; 
}

.tick-text-inline {
   color: rgb(90, 93, 99) !important; 
}

.tick-label {
   color: rgb(90, 93, 99) !important; 
}

.tick-flip-panel {
   color: rgb(255, 255, 255) !important; 
}

.tick-flip {
   font-family: !important; 
}

.tick-flip-panel-text-wrapper {
   line-height: 1.45 !important; 
}

.tick-flip-panel {
   background-color: rgb(59, 61, 59) !important; 
}

.tick-flip {
   border-radius:0.12em !important; 
}
</style>

<!-- Events -->
<h2><font face="Open Sans" size="12px" color="#00b0fa" background-color="#FFFFFF">Total Events</font></h2>
<div class="tick" data-value="0" data-credits="false" data-did-init="handleTickEventsInit">

    <div data-layout="horizontal left" data-repeat="true" data-transform="arrive(9, .001) -> round -> pad('   ') -> split -> delay(rtl, 100, 150)">

        <span data-view="flip"></span>

    </div>

</div>
<!-- End of Events -->

<!-- Deaths -->
<h2><font face="Open Sans" size="12px" color="#00b0fa" background-color="#FFFFFF">Total Deaths</font></h2>
<div class="tick" data-value="0" data-credits="false" data-did-init="handleTickDeathsInit">

    <div data-layout="horizontal left" data-repeat="true" data-transform="arrive(9, .001) -> round -> pad('   ') -> split -> delay(rtl, 100, 150)">

        <span data-view="flip"></span>

    </div>

</div>
<!-- End of Deaths -->

<!-- Hospitalizations -->
<h2><font face="Open Sans" size="12px" color="#00b0fa" background-color="#FFFFFF">Total Hospitalizations</font></h2>
<div class="tick" data-value="0" data-credits="false" data-did-init="handleTickHospitalizationsInit">

    <div data-layout="horizontal left" data-repeat="true" data-transform="arrive(9, .001) -> round -> pad('   ') -> split -> delay(rtl, 100, 150)">

        <span data-view="flip"></span>

    </div>

</div>
<!-- End of Hospitalizations -->

<script>

    vEvents=894143;
    vDeaths=18853;
    vHospitalizations=94537;	
    	
    function handleTickEventsInit(tick) {

        // set final value, tick will animate towards it
        setTimeout(function(){
            tick.value = vEvents;
        }, 100);

        // play with arrive() values to tune animation speed and duration
        // 1. first value is maximum speed of increase
        // 2. second value is speed at which the increase ramps up

    }
    function handleTickDeathsInit(tick) {

        // set final value, tick will animate towards it
        setTimeout(function(){
            tick.value = vDeaths;
        }, 100);

        // play with arrive() values to tune animation speed and duration
        // 1. first value is maximum speed of increase
        // 2. second value is speed at which the increase ramps up

    }
    function handleTickHospitalizationsInit(tick) {

        // set final value, tick will animate towards it
        setTimeout(function(){
            tick.value = vHospitalizations;
        }, 100);

        // play with arrive() values to tune animation speed and duration
        // 1. first value is maximum speed of increase
        // 2. second value is speed at which the increase ramps up

    }

</script>

<script src="./flip/flip.min.js"></script>
